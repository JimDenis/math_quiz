<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Math Test</title>
  <!-- Bootstrap CSS 
  <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/> -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <h1 class="welcome">Welcome to the Math Test</h1>
    <p>You will have 60 seconds to answer 10 question</p>
    <p>You'll get 10 points for each correct answer + 1 point for each remaining second</p>
    <input type="button" id="start" value="Press To Start">
    <h2 id="countdown"></h2>
    <!--
    <h3 id="main"></h3>
    -->
    <h3 id="corrTimes10"></h3>
    <h3 id="remSeconds"></h3>
    <h3 id="totalPoints"></h3>
    <h3 id="highScore"></h3>
    <h3 id="Hello"></h3>
    <h3 id="newHighScore"></h3>

   <input type="text" id="HSint" value="Mouse" hidden>
  <br><br>
  <input type="button" id="HSbutton" value="Submit" hidden>
    
    <br>
    
    
  <h2 id=question></h2>
  <input type="button" id="bAnswer0" value="Unknown" hidden><br>
  <input type="button" id="bAnswer1" value="Unknown" hidden><br>
  <input type="button" id="bAnswer2" value="Unknown" hidden><br>
  <input type="button" id="bAnswer3" value="Unknown" hidden><br> 
  <br> <br> <br>

<p id=results></p>
  
  </div>

<script src="./script.js"></script>

</body>
</html>
